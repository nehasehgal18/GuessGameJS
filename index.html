<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Game</title>
</head>
<body>
    <header>
        <h1 class="title" id="idtitle">How lucky you are? &#128123;</h1>
  
        <p class="between">(Between 1 and 20)</p>
        <button class="btn newgame" id="newgame">New Game</button>
        <div class="number">?</div>
      </header>
      <main id="main">
        <section class="left">
            <input type="number" max="20" class="guess" id="guessing">
            <button class="btn checkbtn" id="check">Check!</button>
        </section>
  
        <section class="right">
          <p class="message" id="message" >Start guessing...</p>
          <p class="label-score">&#9997; Score:
            <span class="score" id='score'>5</span>
          </p>
          <p class="label-highscore">ðŸ¥‡ Highscore:
            <span class="highscore" id="highscore">0</span>
          </p>
        </section>
      </main>
  
      <script src="script.js"></script>
</body>
</html>
